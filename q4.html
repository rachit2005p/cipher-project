<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Example</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 300px;
            margin: 20px auto;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Card Title</h2>
        <p>This is a simple card component with border, padding, and shadow styling.</p>
    </div>

</body>
</html>
